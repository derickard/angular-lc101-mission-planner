<div class="displayBox">
    <h3>Possible Experiments</h3>
    <ul>
      <li [class.run]='toConduct.includes(experiment)' (click)='add(experiment)' *ngFor="let experiment of experiments">{{experiment}}</li>
    </ul>
</div>
<hr>

<div class="displayBox">
  <h3>Experiments to Conduct</h3>
  <ol>
    <li *ngFor='let experiment of toConduct'>{{experiment}}</li>
  </ol>
</div>
